<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Bill</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: body"></div>
<div th:replace="fragments/sidebar :: body"></div>

<div class="content">
    <h3>Create New Bill</h3>

    <form th:action="@{/billing/save}" method="post" class="form">

        <label>Customer Name</label>
        <input type="text" name="customerName" required>

        <label>Driver Name</label>
        <input type="text" name="driverName" required>

        <label>Total KM</label>
        <input type="number" name="totalKm" required>

        <label>Rate per KM</label>
        <input type="number" name="ratePerKm" required>

        <label>Extra Charges</label>
        <input type="number" name="extraCharges" value="0">

        <button type="submit">ðŸ’¾ Save Bill</button>
    </form>
</div>

</body>
</html>
